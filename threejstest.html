<html>
  <head>
    <meta charset=utf-8>
    <title>Three.js test</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
      #blocker {
       position: absolute;
       width: 100%;
       height: 100%;
       background-color: rgba(0,0,0,0.5);
      }
      #instructions {
       width: 100%;
       height: 100%;
       display: box;
       box-orient: horizontal;
       box-pack: center;
       box-align: center;
       color: #ffffff;
       text-align: center;
       cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="blocker">
      <div id="instructions">
	<span>Click here!</span>
	<br />
	(Controls are WASD and mouse)
      </div>
    </div>
    <script src="include/three.js"></script>
    <script src="include/PointerLockControls.js"></script>
    <script src="include/colladaLoader.js"></script>
    <script src="scripts/controls.js"></script>
    <script src="scripts/main.js"></script>    
  </body>
</html>
